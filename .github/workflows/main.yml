name: Blazor CI/CD

on:
  push:
    branches: [ main ]  # Aciona quando der push na branch 'main'

permissions:
  contents: write  # Necessário para o deploy no GitHub Pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Faz checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instala o SDK do .NET (ajuste a versão se necessário)
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 3️⃣ Restaura pacotes NuGet (apontando para o .csproj correto)
      - name: Restore dependencies
        run: dotnet restore ./siga-app-blazor/siga-app-blazor.csproj

      # 4️⃣ Build do projeto em Release
      - name: Build project
        run: dotnet build ./siga-app-blazor/siga-app-blazor.csproj --configuration Release

      # 5️⃣ Publica o projeto Blazor WebAssembly
      - name: Publish project
        run: dotnet publish ./siga-app-blazor/siga-app-blazor.csproj -c Release -o ./publish

      # 6️⃣ Deploy para GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./publish/wwwroot
